    tor_ContactInfo: friendlyexitnode(@|t)protonmail.com - 1CZgpUkGAUiS4uf5XhzBg25eqJLnNZEeDP
    tor_signingkeylifetime_days: 90
    tor_nicknamefile: "./tor_nicknamefile.csv"
