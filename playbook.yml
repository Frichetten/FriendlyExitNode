      - reject 10.0.0.0/8:*
      - reject 172.16.0.0/12:*
      - reject 209.141.45.189:*
      - reject 44.128.0.0/16:*
      - reject 169.254.0.0/15:*
      - reject 62.141.55.117:*
      - reject 62.141.54.117:*
      - reject *:25
      - reject *:465
      - reject *:587
      - accept *:*
